<mat-toolbar color="primary">
    <span class="fill-remaining-space">My Reactive Form with Material</span>
  </mat-toolbar>
  
  <div class="container" > 
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)" class="form">
      
      <mat-form-field class="form-element">
        <input matInput  pattern="[a-zA-Z][a-zA-Z ]+" placeholder="Name" formControlName="name">
      <mat-error *ngIf="userForm.get('name').hasError('required')">Please Enter Your Name</mat-error>
      <mat-error *ngIf="userForm.get('name').errors?.pattern">Special characters not allowed!</mat-error>
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="Email address" formControlName="email">
        <mat-error *ngIf="userForm.get('email').hasError('required') && !userForm.get('email').valid  || userForm.get('email').errors?.pattern">Please Enter Valid Email Address</mat-error>
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="city" formControlName="city" required>
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput placeholder="Citizen" formControlName="citizen">
      </mat-form-field>
      <mat-form-field class="form-element">
        <input matInput type="password" placeholder="password" formControlName="password">
        <mat-error *ngIf="UserForm.get('password').hasError('required')">Please Enter Password</mat-error>
        <mat-error class="mb-2" *ngIf="userForm.get('password').errors?.pattern"> Password must contain at least 1 number, 1 uppercase and a lowercase letter and at least 8 characters.</mat-error>
      </mat-form-field>
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!userForm.valid">Submit Form</button>
      </div>
  
      <div class="form-element">
        <button (click)="changecitizen()" mat-raised-button color="primary" type="button" class="button">Change Citizen</button>
      </div>
      <div class="form-element">
        <button (click)="updateAllform()" mat-raised-button color="primary" type="button" class="button">Patch All  Values</button>
      </div>
      <div class="form-element">
        <button (click)="updateAllVal()" mat-raised-button color="primary" type="button" class="button">Set All Values</button>
      </div>
  
    </form>
  </div>
  
   <div class="container">
      {{ post | json }}
    </div>
