<section>
    <div class="container">
        <div class="row">
            <div class="header">
                <div></div>
                <h1 class="text-center">Template Driven form</h1>
                <button [routerLink]="['/reactiveform']" class="btn btn-warning">Reactive Form Page</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-1 col-md-offset-2">
                <form (ngSubmit)="onSubmit()" #val="ngForm">
                    <div
                        id="user-data"
                        ngModelGroup="userData"
                        #userData="ngModelGroup">
                        <div class="form-group">
                            <label for="username">UserName</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-control"
                                ngModel
                                required>
                        </div>
                        <button (click)="suggestUserName()" class="btn
                            btn-secondary" type="button">Suggest an UserName</button>
                        <div class="form-group">
                            <label for="email">Mail</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                ngModel
                                required
                                email
                                #email="ngModel">
                            <small class="help-block" *ngIf="email.invalid &&
                                email.touched">please Entre a Valid Email.</small>
                        </div>
                    </div>
                    <small *ngIf="userData.invaild && userData.touched">userData
                        not valid</small>
                    <div class="form-group">
                        <label for="secret">Secret Questions</label>
                        <select
                            name="secret"
                            id="secret"
                            class="form-control"
                            ngModel
                            [ngModel]="defaultQuestion">
                            <option value="pet">your first Pet</option>
                            <option value="teacher">your first Teacher</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea 
                        class="form-control" 
                        name="QuestionAnswer"
                        rows="3" 
                        [(ngModel)]="answer"
                        ></textarea>
                    </div>
                    <p>your msg:{{answer}}</p>
                    <div class="radio" *ngFor="let gender of genders">
                        <label>
                            <input 
                            type="radio" 
                            name="gender" 
                            ngModel
                            [value]="gender" 
                            required>
                            {{gender}}
                        </label>
                    </div>
                    <button 
                        class="btn btn-primary" 
                         type="submit"
                        [disabled]="val.invalid">Submit</button>
                </form>
                <div class="row" *ngIf="submitted">
                    <div class="col-xs-12">
                        <h3>Your Data</h3>
                        <p>UserName : {{user.username}}</p>
                        <p>Mail : {{user.email}}</p>
                        <p>Secret Question of your : {{user.secretQuestions}}</p>
                        <p>Answer : {{user.answer}}</p>
                        <p>Gender : {{user.gender}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
