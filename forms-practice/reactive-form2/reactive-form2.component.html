<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Angular Reactive Form</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" class="form-control" formControlName="username" required>
                            <span *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched" class="help-block text-danger">Please Entre a Valid User Name!</span>
                            <!-- <span *ngIf="registerForm.get('username').errors['nameIsForbidden']">this name is  invalid.</span>
                            <span *ngIf="registerForm.get('username').errors['required']">this field is required.</span> -->
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email" required>
                            <small *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched" class="help-block text-danger">please enter a valid email addresss!</small>
                        </div>
                    <div class="radio" *ngFor="let gender of genders">
                        <label>
                            <input type="radio" [value]="gender" formControlName="gender" required>
                            {{gender}}
                        </label>
                    </div>
                    <div formArrayName="hobbies">
                        <h3>Your Hobbies</h3>
                        <button (click)="onAddHobbby()" type="button" class="btn btn-secondary">Add Hobby</button>
                        <div class="form-group" *ngFor="let hobbyControl of registerForm.get('hobbies')['controls']; let i = index">
                            <input type="text" class="form-control" [formControlName]="i">
                        </div>
                    </div>
                    <small *ngIf="!registerForm.valid && registerForm.touched" class="help-block text-danger">please select a valid value!</small>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success my-2">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
